[era]
    id=era_tcg
    name=_"TCG Era"
    [multiplayer_side]
        name=_"Summoners"
        id=Summoners
        leader=Great Mage,Elder Mage,Elvish Sylph,Grand Marshal
        type=Great Mage
    [/multiplayer_side]
    [event]
        name=preload
        first_time_only=no
        [lua]
            code = << wesnoth.dofile "~add-ons/TCG/TCG.lua" >>
        [/lua]
    [/event]
    [event]
        name=start
        [set_menu_item]
            id=Summon
            description=_"Summon"
            [command]
                [random_unit]
                [/random_unit]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=Help
            description=_"Help"
            [command]
                [help]
                [/help]
            [/command]
        [/set_menu_item]
    [/event]
    [event]
        name=ai turn
        first_time_only=no
        [auto_random_unit]
        [/auto_random_unit]
    [/event]
[/era]
